<ion-content class="home-background" >
<form   [formGroup]="register" (ngSubmit)="registerUer(register.value)">
  <ion-list style="width: 85%;margin-left:8%;margin-top:150px">
    <ion-item style="margin-bottom: 4%; border-radius: 0px;">
       <ion-label>
           <ion-icon color="dark" style="font-size:20px" ios="ios-person" md="md-person"></ion-icon>
           </ion-label>
   <ion-input type="text"  placeholder="FirstName" formControlName="First_Name" ></ion-input>
 </ion-item>
 <ion-item style="border-radius: 0px;    margin-bottom: 4%">
  <ion-label>
      <ion-icon color="dark" style="font-size:20px" ios="ios-person" md="md-person"></ion-icon>
      </ion-label>
      <ion-input type="text"   placeholder="LastName" formControlName="Last_Name"></ion-input>
    </ion-item>
    <ion-item style="border-radius: 0px;    margin-bottom: 4%">
      <ion-label>
          <ion-icon color="dark" style="font-size:20px" ios="ios-phone-portrait" md="md-phone-portrait"></ion-icon>
          </ion-label>
      <ion-input type="String"   placeholder="Email" formControlName="email"></ion-input>
    </ion-item>
    <button ion-button id="sign-in-button"  type="submit" style="border-radius: 0px;background-color: #FD6A02;margin-top: 3%;width: 100%;height: 50px !important;margin-left: -1px; ">Register</button>
 </ion-list>
</form>
</ion-content>
