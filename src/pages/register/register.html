<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form   [formGroup]="register" (ngSubmit)="registerUer(register.value)">

  <ion-item>
    <ion-label stacked>First Name</ion-label>
    <ion-input type="String" formControlName="First_Name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Last Name</ion-label>
    <ion-input type="String" formControlName="Last_Name"></ion-input>
  </ion-item>
  <ion-item>  
    <ion-label stacked>Email</ion-label>
    <ion-input type="email" formControlName="email"></ion-input>
  </ion-item>
  
  
  <button ion-button id="sign-in-button" type="submit">
  Sign Up
  </button>
</form>
</ion-content>
