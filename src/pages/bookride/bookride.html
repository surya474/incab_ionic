<ion-header>

  <ion-navbar>
    <ion-title>bookride</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-item-divider color="dark">
  Driver Details
  </ion-item-divider>
  <ion-card text-center>
   <div style="text-align: -webkit-center">
    <img src="{{driverdata.driver_pic}}" style="border-radius: 50%;width:50%">   
  </div>

  <button ion-item>
    <ion-icon ios="ios-person" md="md-person" item-start></ion-icon>
    {{driverdata.driver_name}}
  </button> 
  <button ion-item>
    <ion-icon ios="ios-copy" md="md-copy" item-start></ion-icon>
    {{driverdata.driver_lic}}
  </button> 
  <button ion-item>
    <ion-icon ios="ios-call" md="md-call" item-start></ion-icon>
    {{driverdata.driver_mob}}
  </button> 
  
</ion-card>

<ion-item-divider color="dark">
  Payment
  </ion-item-divider>
<ion-list radio-group [(ngModel)]="paymentType">
  <ion-item color="gery">
    <ion-label >
        <ion-icon padding name="cash">
        </ion-icon>
        Cash
      </ion-label>
    <ion-radio color="light" value="cash" checked (click)="updatePayment(1)"></ion-radio>
  </ion-item>
  <ion-item-divider text-center>
     For Easier Payment, Use Card.
    </ion-item-divider>
  <ion-item color="primary">
    <ion-label > <ion-icon  padding name="card">
    </ion-icon> Add Card </ion-label>
    <ion-label  > <ion-icon  padding name="card">
    </ion-icon> {{cardnumber}} </ion-label>
    <ion-radio color="light" value="card" (click)="gotoCard()" ></ion-radio>
  </ion-item>
</ion-list>
<button ion-button (click)=submit() full color="dark">Make Payment</button>

</ion-content>
